services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: cgm_user
      POSTGRES_PASSWORD: cgm_pass
      POSTGRES_DB: cgm_workflow
    ports:
      - "5432:5432"
    volumes:
      - cgm_workflow_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - cgm_workflow_minio:/data

  api:
    profiles: ["app"]
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      API_PORT: 3001
      WEB_BASE_URL: http://localhost:3000
      DATABASE_URL: postgresql://cgm_user:cgm_pass@postgres:5432/cgm_workflow
      REDIS_URL: redis://redis:6379
      STORAGE_DRIVER: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: cgm-logs
      JWT_SECRET: ${JWT_SECRET:-replace_with_strong_secret}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
      - minio

  worker:
    profiles: ["app"]
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: ["node", "dist/worker"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://cgm_user:cgm_pass@postgres:5432/cgm_workflow
      REDIS_URL: redis://redis:6379
      STORAGE_DRIVER: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET: cgm-logs
      JWT_SECRET: ${JWT_SECRET:-replace_with_strong_secret}
      LOG_PROCESSING_CONCURRENCY: ${LOG_PROCESSING_CONCURRENCY:-2}
    depends_on:
      - postgres
      - redis
      - minio

  web:
    profiles: ["app"]
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  cgm_workflow_pgdata:
  cgm_workflow_minio:
